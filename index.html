<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choise" id="paper">
            <img src="imagesfolder/paper.png"/>
        </div>
        <div class="choise" id="rock">
            <img src="imagesfolder/rock.png"/>
        </div>
        <div class="choise" id="scissor">
            <img src="imagesfolder/scissors.png"/>
        </div>
    </div>
    <br>
    <div class="score-boadrd">
        <div class="score">
            <p id="users">You </p>
            <p id="userscoreid">0</p>
        </div>
        <div class="score">
            <p id="comp">Comp </p>
            <p id="compscoreid">0</p>
        </div>
    </div>
    <div class="message-bar">
        <div class="message"> Your Turn </div>
    </div>
    <br>
    <div class="leadintlaging hide">
        
    </div>
    <br>
    <button class="restart">
        Restart
    </button>
    <script src="app.js"></script>
</body>
</html>
